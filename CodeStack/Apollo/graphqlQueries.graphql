

   query Problems($pageNum: Int) {
        problems(limit: 20, page: $pageNum) {
            content {
                id
                title
                submission
                accepted
            }
            pageInfo {
                totalPage
            }
        }
    }

    query ProblemDetail($id: ID) {
        problem(id: $id) {
            id
            maxCpuTime
            maxMemory
            title
            context
            submission
            accepted
            tags {
                id
                name
            }
            languages {
                id
                name
                extension
            }
        }
    }

    mutation ProblemSubmit($submit: CreateSubmissionInput!) {
        createSubmission(input: $submit) {
            sourceCode
            id
        }
    }
