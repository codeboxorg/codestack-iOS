mutation CreateSubmission($languageId: ID!,$problemId:ID!,$sourceCode: String!){
  createSubmission(languageId: $languageId,problemId: $problemId,sourceCode:$sourceCode){
    id
    language{
      name
      extension
    }
    member{
      nickname
    }
    sourceCode
    problem{
      id
      title
      context
      languages{
        id
        name
        extension
      }
      maxCpuTime
      maxMemory
      tags{
        name
      }
    }
    statusCode
    createdAt
  }
}
